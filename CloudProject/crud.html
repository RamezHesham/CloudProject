<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>CRUD App</title>
</head>
<body style="color:white; background-color: rgb(35, 58, 58);">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
        <form action="" id="c1" class="row justify-content-center mb-4" autocomplete="off"> 
            <div class="col-10 mb-3">
                 <label for="age">Age</label>
                 <input class="form-control" type="text" id="Age" placeholder="Age">
            </div>
            <div class="col-10 mb-3">
                <label for="Name">Name</label>
                <input class="form-control" type="text" id="Name" placeholder="Name">
           </div>
           <div class="col-10 mb-3">
            <label for="ID">ID</label>
            <input class="form-control" type="text" id="ID" placeholder="ID">
       </div>
       <div class="col-10 mb-3">
        <label for="Gender">Gender</label>
        <input class="form-control" type="text" id="Gender" placeholder="Gender">
   </div>
   <div class="col-10 mb-3">
    <label for="Email">Email</label>
    <input class="form-control" type="text" id="Email" placeholder="Email">
</div>
    <div class="col-10">
        <input class="btn btn-success add-btn" type="submit" value="submit">
    </div>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Age</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="Person-list">
            <tr>
                <td>
                    
                </td>
                <td>

                </td>
                <td>

                </td>
                <td>

                </td>
                <td>

                </td>
                <td>
                    <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                    <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
            </tr>

    </table>
        </form>
          
        </div>
    </div>
    
   <script src="script.js"></script>
    
</body>
</html>
